<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="icon"
      href="../src/images/2048_logo.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <p class="info info-current">
          Score:
          <span class="game-score">0</span>
        </p>
        <p class="info info-best">
          Best:
          <span class="best-score">0</span>
        </p>
        <button class="button start">Start</button>
      </div>

      <div class="game-field">
        <div class="field-row">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>

        <div class="field-row">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>

        <div class="field-row">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>

        <div class="field-row">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>
      </div>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
